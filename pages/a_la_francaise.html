<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Á la française</title>
  </head>
  <body>
    <header class="page-head">
      <a class="page-head_returnlink" href="../index.html"
        ><i class="fa-solid fa-left-long"></i
      ></a>
      <img
        src="../assets/images/logo/ohmyfood.png"
        alt="Logo Ohmyfood"
        class="page-head_logo"
      />
    </header>
    <main>
      <!-- Simple image ou background? -->
      <img
        src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="Photo du restaurant Á la française"
        class="picture"
      />
      <section class="menu">
        <div class="menu_maintitle">
          <h1 class="maintitle_title">Á la française</h1>
          <p class="maintile_icon"><i class="fa-solid fa-left-long"></i></p>
        </div>
        <h1 class="starter_title">Entrées</h1>
        <div class="starter">
          <div class="starter_dish">
            <p class="starter_dish_text">Tartare de poulpe acidulé</p>
            <p class="starter_dish_text2">Aux zestes d'orange</p>
            <p class="starter_dish_price">25€</p>
            <p class="starter_dish_checkicon">
              <i class="fa-regular fa-circle-check"></i>
            </p>
          </div>
        </div>
        <div class="starter">
          <div class="starter_dish">
            <p class="starter_dish_text">Velouté de légumes d'antan</p>
            <p class="starter_dish_text2">Carotte, panais, topinambour</p>
            <p class="starter_dish_price">35€</p>
            <p class="starter_dish_checkicon">
              <i class="fa-regular fa-circle-check"></i>
            </p>
          </div>
        </div>
        <div class="starter">
          <div class="starter_dish">
            <p class="starter_dish_text">Soupe à l'oignon</p>
            <p class="starter_dish_text2">Revisitée</p>
            <p class="starter_dish_price">20€</p>
            <p class="starter_dish_checkicon">
              <i class="fa-regular fa-circle-check"></i>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
